<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂ Emission Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>CO₂ Emission Predictor</h1>
    
    <form id="prediction-form">
        <label for="engine_size">Engine Size (L):</label>
        <input type="number" step="0.1" id="engine_size" name="engine_size" required>

        <label for="cylinders">Cylinders:</label>
        <input type="number" id="cylinders" name="cylinders" required>

        <label for="fuel_city">Fuel Consumption (City):</label>
        <input type="number" step="0.1" id="fuel_city" name="fuel_city" required>

        <label for="fuel_hwy">Fuel Consumption (Highway):</label>
        <input type="number" step="0.1" id="fuel_hwy" name="fuel_hwy" required>

        <label for="fuel_comb">Fuel Consumption (Combined):</label>
        <input type="number" step="0.1" id="fuel_comb" name="fuel_comb" required>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission" required>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
            <option value="CVT">CVT</option>
        </select>

        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type" required>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
        </select>

        <label for="vehicle_class">Vehicle Class:</label>
        <select id="vehicle_class" name="vehicle_class" required>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Truck">Truck</option>
        </select>

        <button type="submit">Predict CO₂ Emission</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            let jsonData = {};
            
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch("/predict", {
                method: "POST",
                body: new URLSearchParams(jsonData),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = "Error: " + data.error;
                } else {
                    document.getElementById("result").innerHTML = 
                        "Predicted CO₂ Emission: " + data.predicted_CO2_emission + " g/km";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
