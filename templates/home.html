<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Predictor</title>
</head>
<body>
    <h1>CO2 Emission Predictor</h1>
    <form action="/predict" method="post">
        <label>Engine Size:</label>
        <input type="number" step="0.1" name="engine_size" required><br>

        <label>Cylinders:</label>
        <input type="number" name="cylinders" required><br>

        <label>Fuel City (L/100km):</label>
        <input type="number" step="0.1" name="fuel_city" required><br>

        <label>Fuel Highway (L/100km):</label>
        <input type="number" step="0.1" name="fuel_hwy" required><br>

        <label>Fuel Combined (L/100km):</label>
        <input type="number" step="0.1" name="fuel_comb" required><br>

        <label>Transmission:</label>
        <input type="text" name="transmission" required><br>

        <label>Fuel Type:</label>
        <input type="text" name="fuel_type" required><br>

        <label>Vehicle Class:</label>
        <input type="text" name="vehicle_class" required><br>

        <button type="submit">Predict CO2 Emission</button>
    </form>
</body>
</html>
