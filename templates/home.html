<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Predictor</title>
    <script>
        async function predictCO2(event) {
            event.preventDefault();
            
            let formData = {
                engine_size: document.getElementById("engine_size").value,
                cylinders: document.getElementById("cylinders").value,
                fuel_city: document.getElementById("fuel_city").value,
                fuel_hwy: document.getElementById("fuel_hwy").value,
                fuel_comb: document.getElementById("fuel_comb").value,
                transmission: document.getElementById("transmission").value,
                fuel_type: document.getElementById("fuel_type").value,
                vehicle_class: document.getElementById("vehicle_class").value
            };

            let response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            let result = await response.json();
            document.getElementById("result").innerText = response.ok ? `Predicted CO2 Emission: ${result.predicted_CO2_emission} g/km` : `Error: ${result.error}`;
        }
    </script>
</head>
<body>
    <h2>CO2 Emission Predictor</h2>
    <form onsubmit="predictCO2(event)">
        <label>Engine Size:</label>
        <input type="number" step="0.1" id="engine_size" required><br>
        <label>Cylinders:</label>
        <input type="number" id="cylinders" required><br>
        <label>Fuel Consumption (City):</label>
        <input type="number" step="0.1" id="fuel_city" required><br>
        <label>Fuel Consumption (Highway):</label>
        <input type="number" step="0.1" id="fuel_hwy" required><br>
        <label>Fuel Consumption (Combined):</label>
        <input type="number" step="0.1" id="fuel_comb" required><br>
        <label>Transmission:</label>
        <input type="text" id="transmission" required><br>
        <label>Fuel Type:</label>
        <input type="text" id="fuel_type" required><br>
        <label>Vehicle Class:</label>
        <input type="text" id="vehicle_class" required><br>
        <button type="submit">Predict</button>
    </form>
    <h3 id="result"></h3>
</body>
</html>
